<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f006d2fa2a.js"  
      crossorigin="anonymous"></script><script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="pass.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
                <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmail.google.com%2Fmail&ec=GAlAFw&hl=en&service=mail&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S1125052870%3A1707839910565619&theme=glif" class="social-icon">
                    <i class="fa-brands fa-google"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-github"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-microsoft"></i>
                  </a>
            </div>
          </form>
          <form action="#"  class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Set Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder=" Confirm Password" />
            </div>
            <div class="g-recaptcha" data-sitekey="6LcquHEpAAAAAGAbOl0ggTtABLAwFNC7vbTZ1fVP"></div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fa-brands fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-github"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-microsoft"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New Ride ?</h3>
            <p>
              Newly boadring the bus ? Create new account!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="travel.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Ready to travel ?</h3>
            <p>
             Set ready to travel, Sign in!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="booking.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="pass.js"></script>
  </body>
</html>
